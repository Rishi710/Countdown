<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
<body>
    <h1>Christmas Eve</h1>
    
    <div class="countdown-container cont">
        <!-- For Days -->
        <div class="countdown-element days-s">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <!-- For Hours -->
        <div class="countdown-element hours-s">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <!-- For Minutes -->
        <div class="countdown-element Minutes-s">
            <p class="big-text" id="mins">0</p>
            <span>Mins</span>
        </div>
        <!-- for Seconds -->
        <div class="countdown-element seconds-s">
            <p class="big-text" id="seconds">0</p>
            <span>Sec</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
